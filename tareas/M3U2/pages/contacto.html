<body class="contenedorContacto">

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-3">
                    <a class="nav-link active text-light fw-bold" aria-current="page" href="/index.html">Tienda</a>

                  <li class="nav-item">
                    <a class="nav-link text-light fw-bold" aria-current="page" href="/pages/contacto.html">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Peliculas" aria-label="Search">
                  <button class="btn btn-outline-warning bs-light me-5" type="submit">Buscar</button>
                </form>
              </div>

    </header>

    <main class="mainContacto">
       <div class="cajaImagenes">
            <img src="../imagenes/contacto/imagen-contacto1.jpg" class="bannerContacto" alt="foto">
            <img src="../imagenes/contacto/imagen-contacto.jpg" class="bannerContacto" alt="foto">
            <img src="../imagenes/contacto/imagen-contacto3.jpg" class="bannerContacto" alt="foto">
            <img src="../imagenes/contacto/imagen-contacto6.jpg" class="bannerContacto" alt="foto">
            <img src="../imagenes/contacto/imagen-contacto8.jpg" class="bannerContacto" alt="foto">
            <h2 class="tituloContacto">Recibí tu Newsletter</h2>
        </div> 
        
        <div class="cajaContacto">
            <form action="" method="" class="formulario">
                <div class="form">
                    <label for="name" class="nombre">Nombre</label>
                    <input type="text" name="nombre-apellido" placeholder="Juan Garcia" autofocus required class="nombre">
                </div>

                <div class="form">
                    <label for="email" class="email">Email</label>
                    <input type="email" name="email" placeholder="nombre@ejemplo.com" required class="email">
                </div>

                <div class="form">
                    <label for="telefono" class="telefono">Telefono</label>
                    <input type="tel" name="telefono" placeholder="+54 9 1153641185" class="telefono">
                </div> 
                <div class="form">
                    <label for="mensaje" class="mensajeContacto">Mensaje</label>
                    <textarea name="mensaje" placeholder="Dejanos tu comentario" required class="form-textarea"></textarea>
                </div>  
                <div class="check-form">
                    <input class="check-input" type="checkbox" value="" required>
                    <label class="check-label" for="flexCheckDefault" id="check-label-form">
                      Deseo recibir el Newsletter
                    </label>
                </div> 
                <button type="submit" value="" id="btnEnviar">Enviar</button>
            </form>                   
                        
        </div>       
    </main>

    <footer class="footerContacto">
        <div class="footerLogo" id="footerLogoContacto">
          <div class="footerBrand">
            <a class="navbar-brand text-white fs-2 fw-bold " href="#" id="logoFooterContacto">MEGA<span id="logo">FILM</span></a>
          </div>
          <div>
            <span class="text-muted footer">© 2023 Gabriela Breitenberger, Inc</span>
          </div>
        </div>
    </footer>
